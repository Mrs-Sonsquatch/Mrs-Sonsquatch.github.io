<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonsquatch Art Store</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f5f5f5; }
        h1 { color: #333; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; }
        .art-item { margin: 15px; padding: 10px; background: white; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        img { max-width: 200px; height: auto; }
        p { margin: 10px 0; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Sonsquatch Art Store</h1>
    <div class="gallery">
        <div class="art-item">
            <img src="art1.jpg" alt="Artwork 1">
            <p>"Forest Whisper" - $45</p>
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <input type="hidden" name="cmd" value="_xclick">
                <input type="hidden" name="business" value="adventureswithsonsquatch@gmail.com">
                <input type="hidden" name="item_name" value="Forest Whisper">
                <input type="hidden" name="amount" value="45.00">
                <input type="hidden" name="currency_code" value="USD">
                <input type="hidden" name="return" value="https://Mrs-Sonsquatch.github.io/thanks.html">
                <input type="hidden" name="cancel_return" value="https://Mrs-Sonsquatch.github.io/cancel.html">
                <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif" name="submit" alt="Buy Now">
            </form>
        </div>
        <!-- Add more art items here -->
    </div>
</body>
</html>
